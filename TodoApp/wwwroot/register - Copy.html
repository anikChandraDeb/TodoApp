<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TodoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 20px;
        }

            .register-header h1 {
                font-size: 1.8rem;
                color: #007bff;
            }

        .btn-secondary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
        }

            .btn-secondary:hover {
                background-color: #0056b3;
            }

        .form-label {
            font-weight: bold;
        }

        .login-link {
            color: #007bff;
            text-decoration: none;
        }

            .login-link:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Register Header -->
        <div class="register-header">
            <h1>Create an Account</h1>
            <p class="text-muted">Join us to manage your tasks efficiently</p>
        </div>

        <!-- Register Form -->
        <form id="register-form">
            <div class="mb-3">
                <label for="register-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="register-username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="register-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="register-email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="register-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="register-password" placeholder="Enter your password" required>
            </div>
            <button  type="submit" class="btn btn-secondary w-100">Register</button>
        </form>

        <!-- Login Link -->
        <p class="text-center mt-3">
            Already have an account? <a href="index.html" class="login-link">Login</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>

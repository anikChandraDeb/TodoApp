<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - TodoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 20px;
        }

            .dashboard-header h1 {
                font-size: 1.8rem;
                color: #007bff;
            }

            .dashboard-header p {
                color: #6c757d;
                font-size: 0.9rem;
            }

        .btn-add-todo {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            width: 100%;
        }

            .btn-add-todo:hover {
                background-color: #218838;
            }

        .todo-card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .todo-status {
            font-size: 0.9rem;
            font-weight: bold;
        }

        .badge-pending {
            background-color: #ffc107;
            color: black;
        }

        .badge-completed {
            background-color: #28a745;
            color: white;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <!-- Logout Button -->
        <button class="btn btn-outline-danger logout-btn" onclick="logout()">Logout</button>

        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h1>Todo Dashboard</h1>
            <p>Organize your tasks efficiently</p>
        </div>

        <!-- Add Todo Button -->
        <div class="mb-4">
            <button class="btn btn-add-todo" data-bs-toggle="modal" data-bs-target="#addTodoModal">+ Add Todo</button>
        </div>

        <!-- Todo List -->
        <div id="todo-list">
            <!-- Todos will be dynamically rendered here -->
        </div>
    </div>

    <!-- Add/Edit Todo Modal -->
    <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="addTodoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTodoModalLabel">Add New Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-todo-form">
                        <input type="hidden" id="todo-id">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Enter description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="isCompleted" class="form-label">Status</label>
                            <select class="form-select" id="isCompleted">
                                <option value="false" selected>Pending</option>
                                <option value="true">Completed</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Todo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/todos.js"></script>
    <script>
        function logout() {
            // Clear localStorage
            localStorage.removeItem("token");
            localStorage.removeItem("user");

            // Redirect to login page
            window.location.href = "index.html"; // Change to your login page path
        }
    </script>
</body>
</html>

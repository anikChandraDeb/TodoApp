<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TodoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

            .login-header h1 {
                font-size: 1.8rem;
                color: #007bff;
            }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
        }

            .btn-primary:hover {
                background-color: #0056b3;
            }

        .form-label {
            font-weight: bold;
        }

        .register-link {
            color: #007bff;
            text-decoration: none;
        }

            .register-link:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Header -->
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p class="text-muted">Login to manage your tasks</p>
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="mb-3">
                <label for="login-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="login-username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Register Link -->
        <p class="text-center mt-3">
            Don't have an account? <a href="register.html" class="register-link">Register</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
